<html lang="en">

<head>

        rel="stylesheet" />
</head>

<body>
    <!--Main Container-->
    <div class="main-container">

        <!--Left Side-Navbar-->
        <div class="Left-Navbar">

            <!--Options Divs-->
            <div class="step-1">
                <div class="opt-1"><span>1</span></div>
                <h3>Step 1</h3>
                <h2>YOUR INFO</h2>
            </div>

            <div class="step-2">
                <div class="opt-2"><span>2</span></div>
                <h3>Step 3</h3>
                <h2>SELECT PLAN</h2>
            </div>

            <div class="step-3">
                <div class="opt-3"><span>3</span></div>
                <h3>Step 3</h3>
                <h2>ADD-ON</h2>
            </div>

            <div class="step-4">
                <div class="opt-4"><span>4</span></div>
                <h3>Step 4</h3>
                <h2>SUMMERY</h2>
            </div>
        </div>
        <!--Left side Navbar ends-->

        <!--Right side form-->
        <div class="Right-side-form">
            <h1>Personal info</h1>
            <p>Please provide your name, emailaddress & your phone no.</p>
            <form action="submit">
                <label for="Name">Name</label>
                <input type="text" required maxlength="30" placeholder="Your name">

                <label for="Email">Email Address</label>
                <input type="email" required maxlength="20" placeholder="Your email">

                <label for="Phone No">Phone No</label>
                <input type="tel" required maxlenght="11" placeholder="e:g +923333188764">

                <button>Next Step</button>
            </form>
        </div>
        <!--Right side form end-->
    </div>

</body>

</html>
